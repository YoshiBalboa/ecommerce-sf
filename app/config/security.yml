# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    encoders:
        Ecommerce\Entity\Customer:
            algorithm:	bcrypt
            cost:		15

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory:	~
        ecommerce_db_provider:
            entity:
                class:		Ecommerce:Customer

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern:	^/(_(profiler|wdt)|css|images|js)/
            security:	false

        default:
            anonymous:	~
            http_basic:	~
            # http://symfony.com/doc/current/book/security.html#a-configuring-how-your-users-will-authenticate
            provider:	ecommerce_db_provider
            form_login:
            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html
                login_path:			/login
                check_path:			/login_check

                # field names for the username and password fields
                username_parameter:	ecommerce_account_login[_username]
                password_parameter:	ecommerce_account_login[_password]

                # login success redirecting options
                always_use_default_target_path:	false
                default_target_path:			/account
                use_referer:					true

            logout:
                path:	/logout
                target:	/

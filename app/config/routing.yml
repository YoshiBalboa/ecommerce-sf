app:
    resource: "@Ecommerce/Controller/"
    type:     annotation

#***************************************************************************
# INDEX CONTROLLER
#***************************************************************************

home:
    path:		/
    defaults:	{ _controller: Ecommerce:Index:index }

#***************************************************************************
# ACCOUNT CONTROLLER
#***************************************************************************

account:
    path:		/account
    defaults:	{ _controller: Ecommerce:Account:index }

account_addresses:
    path:		/account/addresses
    defaults:	{ _controller: Ecommerce:Account:addresses }

account_create:
    path:		/account/create
    defaults:	{ _controller: Ecommerce:Account:create }

account_edit_details:
    path:		/account/edit/details
    defaults:	{ _controller: Ecommerce:Account:editDetails }

account_edit_email:
    path:		/account/edit/email
    defaults:	{ _controller: Ecommerce:Account:editEmail }

account_edit_password:
    path:		/account/edit/password
    defaults:	{ _controller: Ecommerce:Account:editPassword }

#***************************************************************************
# ADDRESS CONTROLLER
#***************************************************************************

address_create:
    path:		/address/create
    defaults:	{ _controller: Ecommerce:Address:create }

address_edit:
    path:		/address/edit/{address_id}
    defaults:	{ _controller: Ecommerce:Address:edit }

address_delete:
    path:		/address/delete/{address_id}
    defaults:	{ _controller: Ecommerce:Address:delete }
    requirements:
        _method:  POST

address_set_billing:
    path:		/address/set/billing
    defaults:	{ _controller: Ecommerce:Address:setBilling }
    requirements:
        _method:  POST

address_set_shipping:
    path:		/address/set/shipping
    defaults:	{ _controller: Ecommerce:Address:setShipping }
    requirements:
        _method:  POST

address_subdivisions:
    path:		/address/subdivisions
    defaults:	{ _controller: Ecommerce:Address:subdivisions }
    condition:	"request.isXmlHttpRequest()"

address_locations:
    path:		/address/locations
    defaults:	{ _controller: Ecommerce:Address:locations }
    condition:	"request.isXmlHttpRequest()"

#***************************************************************************
# ATTRIBUTE CONTROLLER
#***************************************************************************

attribute_add_brand:
    path:		/attribute/add/brand
    defaults:	{ _controller: Ecommerce:Attribute:addBrand }
    requirements:
        _method:  POST

attribute_add_category:
    path:		/attribute/add/category
    defaults:	{ _controller: Ecommerce:Attribute:addCategory }
    requirements:
        _method:  POST

attribute_add_color:
    path:		/attribute/add/color
    defaults:	{ _controller: Ecommerce:Attribute:addColor }
    requirements:
        _method:  POST

attribute_add_material:
    path:		/attribute/add/material
    defaults:	{ _controller: Ecommerce:Attribute:addMaterial }
    requirements:
        _method:  POST

attribute_add_subcategory:
    path:		/attribute/add/subcategories
    defaults:	{ _controller: Ecommerce:Attribute:addSubcategories }
    requirements:
        _method:  POST

attribute_delete_brand:
    path:		/attribute/delete/brand
    defaults:	{ _controller: Ecommerce:Attribute:deleteBrand }
    requirements:
        _method:  POST

attribute_delete_category:
    path:		/attribute/delete/category
    defaults:	{ _controller: Ecommerce:Attribute:deleteCategory }
    requirements:
        _method:  POST

attribute_delete_color:
    path:		/attribute/delete/color
    defaults:	{ _controller: Ecommerce:Attribute:deleteColor }
    requirements:
        _method:  POST

attribute_delete_material:
    path:		/attribute/delete/material
    defaults:	{ _controller: Ecommerce:Attribute:deleteMaterial }
    requirements:
        _method:  POST

attribute_delete_subcategory:
    path:		/attribute/delete/subcategories
    defaults:	{ _controller: Ecommerce:Attribute:deleteSubcategories }
    requirements:
        _method:  POST

attribute_display_brand:
    path:		/attribute/brand
    defaults:	{ _controller: Ecommerce:Attribute:displayBrand }

attribute_display_category:
    path:		/attribute/category
    defaults:	{ _controller: Ecommerce:Attribute:displayCategory }

attribute_display_color:
    path:		/attribute/color
    defaults:	{ _controller: Ecommerce:Attribute:displayColor }

attribute_display_material:
    path:		/attribute/material
    defaults:	{ _controller: Ecommerce:Attribute:displayMaterial }

attribute_display_subcategory:
    path:		/attribute/subcategories
    defaults:	{ _controller: Ecommerce:Attribute:displaySubcategories }

attribute_edit_value:
    path:		/attribute/edit/value
    defaults:	{ _controller: Ecommerce:Attribute:editValue }
    requirements:
        _method:  POST

#***************************************************************************
# SECURITY CONTROLLER
#***************************************************************************

login:
    path:		/login
    defaults:	{ _controller: Ecommerce:Security:login }

login_check:
    path:		/login_check
    defaults:	{ _controller: Ecommerce:Security:loginCheck }

logout:
    path:		/logout
    defaults:	{ _controller: Ecommerce:Security:logout }
